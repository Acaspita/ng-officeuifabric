sudo: false
language: node_js

node_js:
  - stable

before_script:
  # install dependencies
  - npm install -g gulp
  - npm install -g tsd
  # download type definitions
  - tsd install -r -o --save-dev
  # compile typescript
  - tsc -p ./

script:
  # execute all tests with code coverage analysis
  - "./node_modules/istanbul/lib/cli.js cover ./node_modules/karma/bin/karma -- start ./build/karma.conf.js --single-run"

after_script:
  # send code coverage report to coveralls.io
  - "cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js"

notifications:
  slack:
    secure: 
